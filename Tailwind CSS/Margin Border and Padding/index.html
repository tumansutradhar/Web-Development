<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Margins, Padding and Borders</title>
</head>

<body>
    <nav>
        <ul class="flex space-x-4 space-y-5">
            <li></li>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="mx-44 my-5 bg-cyan-500  rounded-xl border-8 border-black">
        <p>mx = Margin Right and Left.</p>
        <p>my = Margin Top and Bottom.</p>
    </div>
    <div class="px-44 py-5 bg-yellow-500">
        <p>px = Padding Right and Left.</p>
        <p>py = Padding Top and Bottom.</p>
    </div>
</body>

</html>
