<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
</head>

<body style="background-color: #212121; color: white">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // add li new languages

    function addLanguage(languageName) {
        const li = document.createElement("li");
        li.innerHTML = `${languageName}`;
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C");

    function addOptimizedLanguage(languageName) {
        const li = document.createElement("li");
        // const addText = document.createTextNode(languageName);
        li.appendChild(document.createTextNode(languageName));
        document.querySelector(".language").appendChild(li);
    }
    addOptimizedLanguage("Typescript");

    // edit li languages

    const editLanguage = document.querySelector("li:nth-child(1)");
    // editLanguage.innerHTML = "JS";
    const newli = document.createElement("li");
    newli.textContent = "JS";
    editLanguage.replaceWith(newli);

    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li>JSX</li>";

    // remove li languages

    const lastLanguage = document.querySelector("li:last-child");
    lastLanguage.remove();
</script>

</html>
