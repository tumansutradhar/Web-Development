<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIND</title>
</head>

<body style="background-color: #212121">
    <button style="background-color: black;color: white;border: none;padding: 10px 15px;border-radius: 5px;cursor: pointer;">Button Click</button>
</body>
<script>
    class react {
        constructor() {
            this.library = "react";
            this.server = "https://localhost:300";

            document.querySelector("button").addEventListener("click", this.handleClick.bind(this));
        }
        handleClick() {
            console.log("Button Click");
            console.log(this.server);
        }
    }

    const app = new react();
</script>

</html>
